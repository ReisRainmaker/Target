<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5 Target</title>
</head>
<body>
    <div>
        <input id="texto" type="text" placeholder="Digite um texto">
        <button onclick="inverterTexto()">Inverter</button> 
    </div>

<script>
    
    function inverterTexto(){
        let texto = document.getElementById('texto');
        let resultado = "";
        for (let i = texto.value.length; i > 0; i--) {
            resultado= resultado+(texto.value.slice(i-1,i)); 
            console.log(texto.value.slice(i-1,i));        
        }
        texto.value = resultado;       
    }

</script>    
</body>
</html>
